version: "3.8"

services:
  stress-tracker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - stress-tracker-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  stress-tracker-data:
    # This creates a named volume for persisting the SQLite database
